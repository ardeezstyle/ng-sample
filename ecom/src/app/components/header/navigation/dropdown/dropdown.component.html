<div class="overlay-bg">
  <div class="content" (mouseleave)="onHideDropdown()">

    <div class="column" *ngFor="let column of columns">
      <div *ngFor="let section of column.sections">
        <h2 class="desktop-categoryName">{{section.heading}}</h2>
        <ul>
          <li class="desktop-categoryLink" *ngFor="let link of section.links">
            {{link.label}}
          </li>
        </ul>
      </div>
    </div>

  </div>
</div>
