<ul class="results-base">
    <li class="product-base" *ngFor="let item of list">
        <a target="_blank" href="#" style="display: block;">
            <div class="product-imageSliderContainer">
                <div class="product-sliderContainer" style="display: block;">
                    <div style="background: rgb(255, 242, 223);">
                        <div style="height: 280px; width: 100%;">
                            <picture class="img-responsive" style="width: 100%; height: 100%; display: block;">
                                <img 
                                    src="https://assets.myntassets.com/dpr_2,q_60,w_210,c_limit,fl_progressive/assets/images/2290972/2018/5/5/11525515544459-Roadster-Men-Grey-Slim-Fit-Solid-Chinos-2351525515544256-1.jpg" 
                                    class="img-responsive" 
                                    alt="{{item.product_name}}"
                                    title="{{item.product_description}}"
                                    style="width: 100%; display: block;"
                                    />
                            </picture>
                        </div>
                    </div>
                </div>
            </div>
            <div class="product-productMetaInfo">
                <h3 class="product-brand">{{item.product_name}}</h3>
                <h4 class="product-product">
                    <a href="#" target="_blank">
                        {{item.product_description}}
                    </a>
                </h4>
                <div class="product-price">
                    <span><span class="product-discountedPrice">Rs.{{item.discounted_price}}</span>
                    <span class="product-strike">Rs.{{item.price}}</span></span>
                    <span class="product-discountPercentage">({{item.discount_percentage}}% OFF)</span>
                </div>
                <div class="product-actions">
                    <span class="product-actionsButton product-addToBag">
                        <span>Add to bag</span>
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
